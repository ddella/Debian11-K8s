apiVersion: v1
kind: Pod
metadata:
  name: echo-client1
  namespace: echo-server
  labels:
    # headless: echo
    name: echo-client1
    app: echo-client
    color: black
spec:
  hostname: client1
  subdomain: headless
  containers:
  - name: echo-client1
    image: alpine
    command: ['/bin/sh']
    args: ['-c', 'tail -f /dev/null']
  restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server-tcp
  namespace: echo-server
  labels:
    app: echo-server-tcp
spec:
  type: NodePort
  ports:
  - port: 1234
    nodePort: 31234
    name: echo
  selector:
    app: echo-server
---
