apiVersion: v1
kind: Namespace
metadata:
  name: echo-server
---
apiVersion: v1
kind: Service
metadata:
  name: headless
  namespace: echo-server
spec:
  selector:
    headless: echo
  clusterIP: None
---
apiVersion: v1
kind: Pod
metadata:
  name: echo-server1
  namespace: echo-server
  labels:
    headless: echo
    name: echo-server1
    app: echo-server
    color: red
spec:
  hostname: server1
  subdomain: headless
  containers:
  - name: tcp-server1
    image: alpine
    command: ['/bin/sh']
    args: ['-c', 'apk add socat; socat TCP-LISTEN:1234,reuseaddr,fork SYSTEM:"echo \$\(date\); echo Server\: \$SOCAT_SOCKADDR\:\$SOCAT_SOCKPORT; echo Client\: \$SOCAT_PEERADDR\:\$SOCAT_PEERPORT; echo; cat",nofork']
  - name: udp-server1
    image: alpine
    command: ['/bin/sh']
    args: ['-c', 'apk add socat; socat UDP-LISTEN:5678,reuseaddr,fork SYSTEM:"echo \$\(date\); echo Server\: \$SOCAT_SOCKADDR\:\$SOCAT_SOCKPORT; echo Client\: \$SOCAT_PEERADDR\:\$SOCAT_PEERPORT; echo; cat",nofork']
  restartPolicy: Never
---
